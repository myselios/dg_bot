# Prometheus 설정
global:
  scrape_interval: 15s  # 15초마다 메트릭 수집
  evaluation_interval: 15s
  external_labels:
    monitor: 'trading-bot-monitor'

# 알림 설정 (선택사항)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# 규칙 파일 로드
rule_files:
  - "alert_rules.yml"

# 스크랩 설정
scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI Backend 메트릭
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
    scrape_interval: 10s

