[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    contract: System contract tests (highest priority, failure = stop trading)
    scenario: Business scenario tests (failure = no deployment)
    scheduler: Scheduler operation tests (failure = stop operations)
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-End tests
    slow: Slow running tests

