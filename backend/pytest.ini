[pytest]
# Pytest 설정
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 비동기 테스트 설정
asyncio_mode = auto

# 로그 레벨
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 커버리지 설정
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=backend/app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# 마커 정의
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require database)
    slow: Slow running tests
    api: API endpoint tests
    model: Database model tests
    service: Service layer tests

# 경고 필터
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning



